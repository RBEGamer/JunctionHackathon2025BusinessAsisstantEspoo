version: 1
options:
  - id: startup_foundation_individual_grant
    track: funding
    type: personal_grant
    label: "Startup Foundation Individual Grants"
    provider: "Startup Foundation"
    url: "https://www.startup-saatio.fi/individual-grants"

    summary: >
      €6,000 over 3 months for individuals who are pre-company and want to
      focus full-time on developing and validating a scalable startup idea.
      Links:
      - Business Finland – Funding for Companies (https://www.businessfinland.fi/en)
      - Finnvera – Loans & Guarantees for Entrepreneurs (https://www.finnvera.fi/eng)
      - Start-up Grant (Info via TE Services) (https://www.te-palvelut.fi/en)
      - Finnish Business Mentors (Yrityskummit) (https://www.yrityskummit.fi)
      - Uusyrityskeskus – Finnish Enterprise Agencies (https://www.uusyrityskeskus.fi/in-english)

    stage: "pre-company"
    country: "FI"

    # Instead of hard-coded text, we reference criteria that live in a separate
    # "criteria database". The system looks up these IDs and uses the answer_key
    # to read/write from a central user answer store.
    eligibility:
      criteria_refs:
        - id: pre_company_stage
          answer_key: "startup.company_registered"
          expected_value: false   # user answer must match this
        - id: full_time_commitment
          answer_key: "startup.full_time_main_focus"
          expected_value: true
        - id: scalable_potential
          answer_key: "startup.scalable_potential"
          expected_value: true
        - id: impact_focus
          answer_key: "startup.impact_focus"
          expected_value: true    # can also be used for scoring/prioritization

    # What the chatbot/flow must collect at minimum for THIS track.
    # The system should store answers under these keys in a shared key:answer store
    # so other tracks can reuse them.
    required_inputs:
      - id: idea_description
        key: "startup.idea_description"
        label: "Description of startup idea or industry to explore"
        type: long_text

      - id: scalability_explanation
        key: "startup.scalability_explanation"
        label: "Why this can become a scalable startup"
        type: long_text

      - id: motivation
        key: "founder.motivation"
        label: "Why you started working on this problem"
        type: long_text

      - id: three_month_plan
        key: "startup.plan_3_months"
        label: "3-month plan with milestones and validation steps"
        type: long_text

      - id: time_commitment
        key: "founder.time_commitment"
        label: "Explanation of other commitments and weekly hours on the startup"
        type: long_text

      - id: future_plan
        key: "startup.post_grant_plan"
        label: "Plan for after the 3 months (funding/customers/next steps)"
        type: long_text

      - id: experience
        key: "founder.experience_summary"
        label: "CV or summary of relevant experience"
        type: long_text   # or "file" in a more detailed schema

      - id: budget
        key: "startup.budget_overview"
        label: "Rough (non-itemized) description of how you’ll use the grant"
        type: long_text
